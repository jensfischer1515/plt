<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">

<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head th:replace="fragments :: head"></head>

<body role="document">

<div class="container theme-showcase" role="main">
    <div th:replace="fragments :: title"></div>
</div>

<div th:replace="fragments :: navbar"></div>

<!--@thymesVar id="page" type="org.springframework.data.domain.Page<>"-->
<div class="container" th:if="${page.hasContent()}">
    <h1>List Campaigns</h1>

    <div th:replace="fragments :: pager (page=${page},uri='/campaigns',sort='name')"></div>

    <table class="table table-condensed table-striped table-hover">
        <thead>
        <tr>
            <th>Name</th>
            <th>Active</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="campaign : ${page.content}">
            <td th:text="${campaign.name}">Campaign</td>
            <td th:text="${campaign.active}">true</td>
        </tr>
        </tbody>
    </table>
</div>


<div th:replace="fragments :: footer"></div>

</body>
</html>
